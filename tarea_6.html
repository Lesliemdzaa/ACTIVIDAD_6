<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
     
        .contenedor-formulario {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-family: Arial, sans-serif;
        }


        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo del título y texto */
        h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <form action="#" method="post">
            <h1>Formulario de Contacto</h1>
            <p>Por favor, completa el siguiente formulario.</p>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">

            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="españa">España</option>
                <option value="otros">Otros</option>
            </select>

            <label for="comentarios">Comentarios o Preguntas</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
